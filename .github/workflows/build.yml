name: Deploy Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies & PyInstaller
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install pynput pyinstaller
          echo "PYTHON_VENV=$PWD/venv" >> $GITHUB_ENV

      - uses: actions/setup-node@v3.5.0
        with:
          node-version: 20

      - name: Install Modules and Publish build
        run: |
          source ${{ env.PYTHON_VENV }}/bin/activate
          npm install --force --silent
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }} tsc && npm run build && electron-builder -l --publish always

