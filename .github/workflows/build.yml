name: Deploy Release
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
jobs:
  linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.5.0
        with:
          node-version: 20

      - name: Install Modules and Publish build
        run: |
          npm install
          GH_TOKEN=${{ secrets.GITHUB_TOKEN }} npm run publish-linux-app

